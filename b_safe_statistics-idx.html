    <link href="css/assets/mui.min.css" rel="stylesheet" type="text/css">
    <link href="css/global.css" rel="stylesheet" type="text/css">

  <body class="global-body jt-global-body">
    <div class="mui-content jt-page-main-content">
      <div class="mui-card jt-column-panel">
        <div class="mui-card-content">
          <ul class="mui-table-view">
            <li class="mui-table-view-cell jt-m-column-item">

                <i class="jt-column-ico jt-safe-stop-ico"></i>

            </li>
            <li class="mui-table-view-cell jt-m-column-item">

              </a>
            </li>
            <li class="mui-table-view-cell jt-m-column-item">
              <a class="mui-navigate-right fn-ellipsis">
                <i class="jt-column-ico jt-safe-rect-ico"></i>

              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    
  </body>
  <script>
    seajs.use([$app.scriptDir + $app.access],function(){
      mui('.mui-scroll-wrapper').scroll({
        deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
      });
    });
  </script>
